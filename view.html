<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schizuuu Store - Footwear</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background: linear-gradient(135deg, #1a1a1a, #6a0dad);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #9400d3;
            text-transform: uppercase;
        }
        .banner {
            position: relative;
            width: 80%;
            height: 450px;
            background: linear-gradient(135deg, #1a1a1a, #6a0dad);
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            padding: 50px 10%;
        }
        .banner-content {
            max-width: 250px;
        }
        .banner h1 {
            font-size: 3.2rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #9400d3;
            margin: 0;
        }
        .banner p {
            font-size: 1.3rem;
            margin: 15px 0 25px;
            opacity: 0.8;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #9400d3, #6a0dad);
            color: #fff;
            padding: 14px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px #9400d3;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: #5a0099;
            box-shadow: 0 0 25px #9400d3;
        }
        .shoe-img {
            width: 350px;
            filter: drop-shadow(0px 0px 15px #9400d3);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .footer {
            background: #1a1a1a;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            .banner {
                flex-direction: column;
                text-align: center;
                padding: 30px;
                height: auto;
            }
            .shoe-img {
                width: 250px;
                margin-top: 20px;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .nav-menu {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body> <!-- Added the missing <body> tag -->

    <header class="header">
        <div class="logo">Schizuuu Store</div>
    </header>
    
    <div class="banner">
        <div class="banner-content">
            <h1>Mens Footwear Shoes</h1>
            <p>Step up your style with the latest sneaker trends.</p>
            <div class="buttons">
                <button class="btn" onclick="window.location.href='shop.html'">Shop Now</button>
                <button class="btn">View Collection</button>
                <button class="btn">Contact Us</button>
            </div>
        </div>
        <img src="https://tse3.mm.bing.net/th?id=OIP.Qg-qXSP0vH8pk0QzvmxYPwHaHa&pid=Api&P=0&h=220" alt="Stylish Sneaker" class="shoe-img">
    </div>
    
    <footer class="footer">
        &copy; 2025 Schizuuu Store. All Rights Reserved.
    </footer>

</body>
</html>
